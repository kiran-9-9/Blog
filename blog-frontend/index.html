<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSpace - Share Your Stories</title>
    <meta name="description" content="A modern blogging platform where you can share your thoughts and stories">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    </style>
  </head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">üìù BlogSpace</h1>
            <div id="authButtons" class="auth-buttons">
                <button id="loginBtn" class="btn btn-outline">Login</button>
                <button id="registerBtn" class="btn btn-primary">Sign Up</button>
            </div>
            <div id="userMenu" class="user-menu" style="display: none;">
                <span id="usernameDisplay"></span>
                <button id="newPostBtn" class="btn btn-primary">New Post</button>
                <button id="logoutBtn" class="btn btn-outline">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <!-- Posts List -->
        <div id="postsSection" class="posts-section">
            <h2>Latest Posts</h2>
            <div id="postsList" class="posts-list"></div>
        </div>

        <!-- Single Post View -->
        <div id="postDetailSection" class="post-detail" style="display: none;">
            <button id="backBtn" class="btn btn-outline">‚Üê Back to Posts</button>
            <article id="postDetail"></article>
        </div>

        <!-- Create/Edit Post Form -->
        <div id="postFormSection" class="post-form" style="display: none;">
            <h2 id="formTitle">Create New Post</h2>
            <form id="postForm">
                <input type="hidden" id="postId">
                <div class="form-group">
                    <label for="postTitle">Title</label>
                    <input type="text" id="postTitle" required>
                </div>
                <div class="form-group">
                    <label for="postContent">Content</label>
                    <textarea id="postContent" rows="10" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Publish</button>
                    <button type="button" id="cancelFormBtn" class="btn btn-outline">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="modal-footer">Don't have an account? <a href="#" id="switchToRegister">Sign up</a></p>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
            <p class="modal-footer">Already have an account? <a href="#" id="switchToLogin">Login</a></p>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
